name: Test FTP Connection

on:
  workflow_dispatch: # 手動実行のみ

jobs:
  test-connection:
    name: FTP接続テスト
    runs-on: ubuntu-latest

    steps:
      - name: FTP接続確認
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp                         # まずは ftp でOK（あとで ftps に変えてもよい）
          server-dir: /                         # 接続テストのみなので固定値でOK
          local-dir: .                          # ルートを適当に指定（dry-runなので中身は使われない）
          dry-run: true                         # ファイルをアップロードせず、接続テストのみ実行

      - name: テスト結果
        run: echo "✅ FTP接続テストが成功しました"
